<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            width: 100%;
            height: 100%;

        }
        img[data-src]{
            opacity: 0;   
               
        }

    </style>
</head>
<body>
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class1.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class2.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class3.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class4.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class5.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class6.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class7.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class8.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class1.png" alt="">
    <img src="default.jpg" data-src="http://onjxynams.bkt.clouddn.com/class2.png" alt="">

    <script>
        //原生js
        var num = document.getElementsByTagName('img').length;
        var img = document.getElementsByTagName("img");
        var n = 0; //存储图片加载到的位置，避免每次都从第一张图片开始遍历

        lazyload(); //页面载入完毕加载可是区域内的图片

        window.onscroll = lazyload;

        function lazyload() { //监听页面滚动事件
            var seeHeight = document.documentElement.clientHeight; //可见区域高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //滚动条距离顶部高度
            for (var i = n; i < num; i++) {
                if (img[i].offsetTop < seeHeight + scrollTop) {
                    if (img[i].getAttribute("src") == "default.jpg") {
                        img[i].src = img[i].getAttribute("data-src");
                        
                    }
                    n = i + 1;
                }
            }
        }
    </script>
</body>

</html>
