<script id="list-template" type="text/html">

    {{each data as da i}}
    <li class="list-li border-bottom">
        <a href="{{ da.url }}" class="list-a">
            <div class="ico ico-eye" style="background-image: url({{ da.iconurl }})"></div>
            <div class="list-title flex flex-h-justify">
                <div class="title">{{ da.productclassname}} {{ if da.pricedetail }}<span class="btn-red-s">&yen;{{ monPrice(da.pricedetail) }}</span>{{/if}}</div>
                {{ if da.buystatus }} {{ if da.status }}<div class="btn-s">订阅</div>{{else}}<div class="btn-s">续订</div>{{/if}}{{/if}}
            </div>
            <div class="list-btn flex flex-h-justify">
                <div class="desc">{{da.productclassdesc}}</div>
                {{ if da.productclass != 'guxiban'}}
                <div class="desc">{{da.subscriptioncount}}人已订阅</div>
                {{/if}}
            </div>
        </a>
        {{ if da.productclass != 'guxiban'}}
        <a href="../pay/pay.html?productid={{ da.productclass }}&v=1" class="list-detail"> </a>
        {{/if}}
    </li>
    {{/each}}

</script>

<script type="text/javascript">
    seajs.config({
        // Sea.js 的基础路径
        base: '/web/res/js/',
        // base: '/nxb_web/nxbtestdev/web/source/js/',
        alias: {
            'global': 'global.js?20160630',
            'club/index': 'club/index.js?20160704'
        }
    });
    // 加载多个模块，在加载完成时，执行回调
    seajs.use(['global', 'club/index'], function(global, bindphone){
        bindphone.init();
    });
</script>
