    <script id="li-template" type="text/html">
        {{each data as fund i}}
        <li class="li border-bottom border-top">
            <a href="javascript:;" class="li-hd flex js-tap" data-handler="showMore" data-index="{{ i }}" data-fundid="{{ fund.fundid }}">

                <div class="li-item li-item0 flex-1">

                    {{ if fund.pctchg>0 }}
                    <div class="li-title">收益率<span class="red">{{ # numToPercent(fund.pctchg) }}</span></div>
                    {{ else if fund.pctchg<0 }}
                    <div class="li-title">收益率<span class="green">-{{ # numToPercent(fund.pctchg) }}</span></div>
                    {{ else }}
                    <div class="li-title">收益率<span class="gray">{{ # numToPercent(fund.pctchg) }}</span></div>
                    {{ /if }}

                    {{ if fund.compare_item.pctchg>0 }}
                    <div class="li-desc">同期上证指数<span class="red">{{ # numToPercent(fund.compare_item.pctchg) }}</span></div>
                    {{ else if fund.compare_item.pctchg<0 }}
                    <div class="li-desc">同期上证指数<span class="green">-{{ # numToPercent(fund.compare_item.pctchg) }}</span></div>
                    {{ else }}
                    <div class="li-desc">同期上证指数<span class="gray">{{ # numToPercent(fund.compare_item.pctchg) }}</span></div>
                    {{ /if }}

                </div>

                <div class="li-item li-item1 flex-1">

                    <div class="li-title">{{  fund.fund_name  }}</div>
                    <div class="li-tips">
                        <span class="tips bg-red">{{ fund.tags[0] }}</span>
                        {{ if fund.tags[1] }}
                        <span class="tips bg-yellow">{{ fund.tags[1] }}</span>
                        {{ /if}}
                    </div>
                    <div class="li-desc">创建于{{ dateFormate(fund.createDate) }}</div>

                </div>
                <div class="arrow-down"></div>
            </a>
            <div class="li-bd border-top">
                <div class="tab-line">
                    <div class="tab">
                        <a class="tab-a js-tap on" data-handler="showTab" data-range="begin-{{i}}" href="javascript:;">从创立</a><a class="tab-a js-tap" data-handler="showTab" data-range="year-{{i}}" href="javascript:;">一年</a><a class="tab-a js-tap" data-handler="showTab" data-range="month-{{i}}" href="javascript:;">三个月</a>
                    </div>
                </div>
                <div class="colors">
                    <div class="colors-desc"><span class="colors-color bg-pink"></span>先机量化进取基金</div>
                    <div class="colors-desc"><span class="colors-color bg-blue"></span>上证指数</div>
                </div>
                <p class="p">{{ fund.desc }}</p>

                <div class="canvas">
                    <canvas id="canvas-{{ i }}" width="640" height="400">
                        <p>你的浏览器不支持html5哟</p>
                    </canvas>
                </div>

                <div class="btn-line" id="btn-{{ i }}">
                   <!--{{ if fund.subscribeStatus}}-->
                    <!--&lt;!&ndash;<a class="btn btn-red js-tap" data-handler="subscribe" data-fundid="{{ fund.fundid }}" href="javascript:;">订阅</a>&ndash;&gt;-->
                    <!--<a class="btn btn-red hide" href="detail.html?fundid={{ fund.fundid }}">查看详情</a>-->
                    <!--{{ else }}-->
                    <!--<a class="btn btn-red hide js-tap" data-handler="subscribe" data-fundid="{{ fund.fundid }}" href="javascript:;">订阅</a>-->
                    <!--{{/if}}-->
                </div>
                
            </div>
            <input type="hidden" id="create-{{ i }}" value="{{ fund.createDate }}"/>
            <input type="hidden" id="onRange-{{ i }}" data-fundid="{{ fund.fundid }}" value="begin"/>
        </li>
        {{ /each }}
    </script>
