    <script id="day-template" type="text/html">
        {{each data as day i}}
        <li class="li border-top border-bottom">
            <a href="javascript:;" class="li-hd flex flex-h-justify js-tap" data-handler="showTable">
                <div class="date">{{ dateFormate(day.updatetime) }}</div>
                <div><span class="arrow-down"></span></div>
            </a>
            <div class="table">
                <table width="100%" cellpadding="0">
                    <tbody>
                    {{ each day.data as stock j }}
                    <tr>
                        <td class="col1 border-top">
                            {{ if stock.operate }}
                            <span class="ico-buy">买</span>
                            {{ else }}
                            <span class="ico-sale">卖</span>
                            {{ /if }}
                            <div class="title">{{ stock.stockname }}<span class="gray">{{ stock.stockid.substring(0, 6) }}</span></div>
                            <div class="gray">{{ stock.updatetime }}</div>
                        </td>
                        <td class="col2 border-top">
                            <div>成交价：</div>
                            <div>{{ stock.old_price.toFixed(2) }}</div>
                        </td>
                        <td class="col3 border-top">{{ stock.volume }}股</td>
                    </tr>
                    {{ /each }}
                    </tbody>
                </table>
            </div>
        </li>
        {{/each}}
    </script>
