<script id="li-template" type="text/html">
    {{each data as stock i}}
    <li class="list-li border-top clearfix">
        <div class="stockname">
            <div class="stockname-title">{{ stock.stockname }}</div>
            <div class="stockname-id gray">{{ stock.stockid }}</div>
        </div>
        <div class="stockcap">
            <div class="stockcap-curmoney">{{ stock.currentprice }}</div>
            <div class="stockcap-curcap red">{{ (stock.chg * 100).toFixed(2) }}%</div>
        </div>
        <div class="stockrole">
            {{if stock.bankerstatus == 1}}
            <div class="stockrole-box bg-lightblue">强庄</div>
            {{else if stock.bankerstatus == 2}}
            <div class="stockrole-box bg-lightpink">弱庄</div>
            {{else}}
            <div class="stockrole-box bg-lightorange">散庄</div>
            {{/if}}
        </div>
        <div class="stockstatus">
            <div class="stockstatus-wrap">{{ stock.makers }}</div>
        </div>
    </li>
    {{/each}}
</script>
