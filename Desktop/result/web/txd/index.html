                      <ul class="nav_box"> 
                        <%for(var i=1;i<list[0].events.length;i++){%>

                               <span class="sp1"><%=list[0].events[i].time.substr(11,5)%></span>
                               <span><%=list[0].events[i].desc%></span>

                        <%}%>
                      </ul>
                  </div>
                </div>

            <script id="templateId" type="text/template">
                  <%for(var i=1;i<list.length;i++){%>

                                   前<%=i%>期(<span class="pan"><%=list[i].date%></span>)

                    <span class="abc f_r">

                </div>
                <div class="bot">

                       <li><span><%=list[i].events[j].time.substr(11,5)%></span><span><%=list[i].events[j].desc%></span></li>
                        <!-- <%}%> -->
                     <%}%>
             <!-- <%}%> -->
                 </ul>
                     
                </div>          

            </div>
                  <%}%>

           <script type="text/javascript" src="template-native.js"></script>
           <script type="text/javascript" src="js/index.js"></script>
          <script>
             $(function(){
                 $(".one").on("click",".one-top",function(){
                      $(this).next().toggle();
                       $(this).children('.abc').toggleClass("abc-top");
                 }) 

                 $(".nav").on("click","li",function(){
                         $(this).addClass('gray').siblings().removeClass("gray");   
                 });
              
             });   
          </script>
