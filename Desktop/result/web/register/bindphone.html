<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>先机基金</title>
    <link rel="stylesheet" type="text/css" href="../res/css/global.css">
    <link rel="stylesheet" type="text/css" href="../res/css/register/bindphone.css?v=1">
<body class="bindphone">
<div class="container">
    <form action="" class="form">
        <a class="btn-close js-tap hide" data-handler="back" id="back" href="javascript:;"></a>
        <div class="form-line flex"><!--展示加class "show-clear"-->
            <input id="phone" maxlength="11" pattern="[0-9]*" class="form-text flex-1" placeholder="请输入您要绑定的手机号" type="text"/>
            <span class="ico-phone"></span>
            <a href="javascript:;" class="ico-clear js-clear"></a>
        </div>
        <div class="form-line form-line-sms flex"><!--展示加class "show-clear"-->
            <input id="smsCode" maxlength="4" pattern="[0-9]*" class="form-text flex-1" placeholder="验证码" type="text"/>
            <a href="javascript:;" class="btn-sms js-tap" data-handler="getSmsCode">获取验证码</a>
            <span class="ico-code"></span>
        </div>
        <div class="btn-line">
            <a href="javascript:;" class="btn btn-red js-tap" data-handler="submit">绑定</a>
        </div>
    </form>
    <div class="ftoor">
            <span>还没有股票先机账号？</span>
            <a href="../rigisters/pay.html" class="btn">立即注册</a>
    </div>
</div>

<div class="result">
    <div class="ico-ok"></div>
    <h1 class="title">您已成功绑定</h1>
</div>

<div class="bind_ok">
      <div class="img"><img src="../res/img/register/bindphone_ok.png" alt=""></div>
      <h1 class="title">您已绑定过l</h1>
</div>


<div class="layer" id="layer">
    <div class="layer-main">
        <div class="layer-line" id="line"></div>
        <a class="layer-btn js-tap" data-handler="closeLayer" href="javascript:;">知道了</a>
    </div>
</div>


<script type="text/javascript" src="../res/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../res/js/libs/sea.js"></script>
<script type="text/javascript">
    seajs.config({
        // Sea.js 的基础路径
        // base: '/gzh/nxb/web/res/js/',
        base: '/gzh/nxb_web_test/web/res/js/',
        alias: {
            'global': 'global.js?20160630',
            'register/bindphone': 'register/bindphone.js?v=20160714'
        }
    });
    // 加载多个模块，在加载完成时，执行回调
    seajs.use(['global', 'register/bindphone'], function(global, bindphone) {
        bindphone.init();
    });
</script>
</body>
</html>
